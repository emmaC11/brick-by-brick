{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class=" form-container flex justify-center mt-5 h-screen ">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
<h1 class="text-2xl font-bold mb-4 text-center">Update Product <i class="fa-solid fa-plus text-green-600"></i></h1>
    <form method="post" enctype="multipart/form-data" class="product-update">
        {% csrf_token %}
        <p class="text-xl text-gray-500 ">This will update product details to the catalog</p>
        {{ form|crispy }}
        <button type="submit" class=" mt-3 submit-button bg-orange text-black font-semibold rounded-md px-3 py-2 no-underline hover:no-underline">Save</button>
        <a href="{% url 'cart:product_list' %}" class="bg-orange text-black font-semibold rounded-md px-3 py-2 no-underline hover:no-underline">Cancel</a>
    </form>
</div>
</div>
{% endblock %}
