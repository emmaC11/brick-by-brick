{% load static %}
{% load cart_template_tags %}
<nav class="py-4 shadow-lg top-0 left-0 right-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center mr-4">
            <div class=" flex items-center lego-logo ">
            <img src="{% static 'images/lego-logo.png' %}" alt="Logo" class="w-12 h-12 mr-10">
        </div>
            <a href="{% url 'cart:product_list' %}" class=" lg:text-black font-medium m-2 no-underline hover:underline">SHOP</a>
           
        </div>
        <div class="cart-login flex items-center">
            {% if user.is_authenticated %}
            <a href="{% url 'account_logout' %}" class="lg:text-black font-medium m-2 no-underline hover:underline">
                <img src="{% static 'images/lego-head.png' %}" alt="Lego Head" class="ml-2 inline-block" width="40" />
            </a>
            <!-- <a class="lg:text-black font-medium m-2 no-underline hover:underline"  href="{% url 'account_logout' %}">Logout</a> -->
            {% else %}
              <a class="lg:text-black font-medium m-2 no-underline hover:underline" href="{% url 'account_login' %}">Login</a>
              <a class="lg:text-black font-medium m-2 no-underline hover:underline" href="{% url 'account_signup' %}">Signup</a>
            {% endif %}
            <a href="{% url 'cart:cart_summary' %}" class="text-black hover:text-gray-900 ml-6 no-underline hover:no-underline">
                <i class="fas fa-shopping-bag"></i>
                <span class="count text-black">{{request|cart_item_count}}</span>
            </a>
        </div>
    </div>
</nav>
