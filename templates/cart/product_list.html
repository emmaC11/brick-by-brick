{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mx-auto py-8">
    <div class="set-filtering mb-4">
        <form method="get" class="inline-block">
            {{ lego_theme_filter_form | crispy }}
            <button type="submit" class="bg-orange text-black font-semibold rounded-md py-2 px-3 no-underline hover:no-underline">Apply Filter</button>
        </form>
        <a href="{% url 'cart:product_list' %}" class="bg-gray-300 text-gray-700 py-2 px-4 rounded ml-4">Clear Filter</a>
        
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        {% for legoset in object_list %}
        <div class="bg-white p-6 shadow-md rounded-lg w-full h-full border border-gray-300">
            <img src="{{ legoset.image.url }}" alt="{{ legoset.name }}" class="mb-4 max-h-64">
            <h3 class="text-xl font-semibold mb-2">{{ legoset.name }}</h3>
            <p class="mt-2 mb-4">
                <span class="price">â‚¬{{ legoset.get_legoset_price  }}</span>
                <span class="age ml-2"><i class="fa-solid fa-cake-candles"></i>{{ legoset.ages }}+</span>
            </p>
            <a href="{{ legoset.get_legoset }}" class="bg-orange text-black font-semibold rounded-md px-3 py-2 no-underline hover:no-underline" > <i class="fa-solid fa-bag-shopping mr-2"></i>View Legoset</a>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
