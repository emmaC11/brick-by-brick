            <p class="mt-2 mb-4">
                <span class="price">â‚¬{{ legoset.price }}</span>

            <a href="" class="bg-orange text-black font-semibold rounded-md py-2 px-3" > <i class="fa-solid fa-bag-shopping"></i>Add to Bag</a>

        {% endfor %}

{% endblock %}
