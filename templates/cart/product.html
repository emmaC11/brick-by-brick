{% extends "base.html" %}
{% block content %}

 <!-- Product info & image -->
 <div class="mx-auto max-w-2xl px-4 pb-16 pt-10 sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:grid-rows-[auto,auto,1fr] lg:gap-x-8 lg:px-8 lg:pb-24 lg:pt-16">
    <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
      <img src="{{ legoset.image.url }}" alt="{{ legoset.name }}" class="mx-auto max-w-full">

      <div class="product-info text-center mt-10">
        <h4 class="text-black">
            <span><i class="fa-solid fa-cake-candles text-gray-500"></i> {{ legoset.ages }}+</span>
            <span class="ml-4"><i class="fa-solid fa-puzzle-piece text-gray-500"></i> {{ legoset.piece_count }} pieces</span>
            <span class="ml-4"><i class="fa-solid fa-person-walking text-gray-500"></i> {{ legoset.minifigures }} minifigures</span>
            <span class="ml-4"><i class="fa-solid fa-hashtag text-gray-500"></i> Item Number: {{ legoset.item_number }}</span>
        </h4>
    </div>

  
  </div>

  <!-- Info on right side of container -->
  <div class="mt-4 lg:row-span-3 lg:mt-0">
    <h4 class="lego-product-title">{{ legoset.name }}</h4>

  </div>
</div>


{% endblock %}
