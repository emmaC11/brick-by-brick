{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Logout" %}{% endblock %}

{% block content %}
<div class="flex justify-center mt-5 h-screen">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold mb-4 text-center">{% trans "Logout" %}</h1>

    <p class="mb-4 text-center">{% trans 'Are you sure you want to logout?' %}</p>

    <form method="post" action="{% url 'account_logout' %}" class="text-center">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button class="bg-orange text-black font-semibold rounded-md py-3 w-full mt-4" type="submit">
        {% trans 'Logout' %}
      </button>
    </form>
  </div>
</div>
{% endblock %}
